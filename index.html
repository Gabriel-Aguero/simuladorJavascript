<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Curso de JavaScript</title>
    
</head>
<body> 
    <!-- Menu de navegacion  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto gap-2">
                <button id="btnHome" type="button" class="btn btn-outline-primary">Home</button>
                <button id="btnPaciente" type="button" class="btn btn-outline-primary">Paciente</button>
                <button id="btnFarmacia" type="button" class="btn btn-outline-primary">Farmacia</button>
            </div>
          </div>
        </div>
    </nav>


    <div class="container">

        <!-- Mudulo estado de la sala  -->
        <div id="contenido" class="my-5">                                                        
        </div>

        <!-- Modulo pacientes  -->
        <div class="row my-3 formu_paciente" id="idForm-paciente">
            <!-- Formulario para el Ingreso de pacientes -->
            <div class="col-xs-12 col-md-12 col-lg-4 col-xl-4">
                <h1>Registro de Pacientes </h1>

                <div class="d-grid gap-2 mb-3">
                    <button id= "btnIngresarPaciente" type="button" class="btn btn-primary btn-lg">Ingresar Paciente</button>
                    <button id= "btnGuardar" type="button" class="btn btn-primary btn-lg">Guardar</button>                                         
                </div>

                <div class="mb-3">
                    <label for="historiaClinica" class="form-label">Historia Clinica</label>
                    <input id= "historiaClinica" type="text" disabled class="form-control" placeholder="" aria-label="First name">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input id= "apellido" type="text"  class="form-control" placeholder="Ingrese el Apellido" aria-label="First name">
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input id= "nombre" type="text"  class="form-control" placeholder="Ingrese el Nombre" aria-label="First name">
                </div>
                <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>    
                    <input id= "edad" type="num" class="form-control" placeholder="Ingrese la Edad" aria-label="First name">
                </div>
                <div class="my-5">
                    <label for="buscar" class="form-label">Genero</label>                                
                    <div class="btn-group" role="group" id="radio" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" value ="Masculino" name="btnradio" id="btnradio1" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio1">Masculino</label>
                        
                        <input type="radio" class="btn-check" value ="Femenino" name="btnradio" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio2">Femenino</label>
                        
                        <input type="radio" class="btn-check"  value ="Otro" name="btnradio" id="btnradio3" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio3">Otro</label>
                    </div>
                </div>   
                <div class="mb-3">
                    <label for="antecedentes" class="form-label">Antecedentes</label>
                    <input id= "antecedentes" type="text"  class="form-control" placeholder="Antecedentes">
                </div>
                <div class="mb-3">
                    <label for="diagnostico" class="form-label">Diagnóstico</label>
                    <input id= "diagnostico" type="text"  class="form-control" placeholder="Diagnóstico">
                </div>
                <div class="mb-3">
                    <label for="Fecha-de-Ingreso" class="form-label">Fecha de Ingreso</label>
                    <input id= "fechaActual" type="text" class="form-control" readOnly>
                </div>   
            </div>

            <!-- Tabla de lista de paciente  -->
            <div class="col-xs-12 col-md-12 col-lg-8 col-xl-8">
                <table id ="tabla" class="table tabla-registro table-striped text-center">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Historia Clinica</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Genero</th>
                        <th scope="col">Antecedentes</th>
                        <th scope="col">Diagnóstico</th>
                        <th scope="col">Fecha de Ingreso</th>
                    </tr>
                    </thead>
                    <tbody id="body">         
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modulo Farmacia  -->
        <div class="row my-3 form-farmacia" id="form-farmacia">
            <h1>Listado de Farmacia</h1>
            <div class="col-xs-12 col-md-8 col-lg-12 col-xl-12">
                <nav class="navbar navbar-light bg-light">
                    <div class="container-fluid">
                        <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModal" class="btn btn-primary"><i class="fas fa-shopping-cart fa-1x"></i></a>
                      <form class="d-flex">
                        <input id= "buscador" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                      </form>
                    </div>
                  </nav>
            </div>

            <div class="col-xs-12 col-md-8 col-lg-12 col-xl-12 my-5">
                <table id ="tabla_farmacos" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Farmaco</th>
                            <th scope="col">Presentacion</th>
                            <th scope="col">Calculo</th>
                            <th scope="col">Dosis</th>
                            <th scope="col">Agregar</th>
                        </tr>
                    </thead>
                    <tbody id="body-farmacos">        
                    </tbody>
                </table>
            </div> 


             <!-- modal. Aporece al cargar una medicacion -->
            <div class="modal fade" id="idModal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title">Listado de Pedido</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-body">
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                      <button id ="botonFinalizarPedido" type="button" class="btn btn-primary">Finalizar Pedido</button>
                
                    </div>
                  </div>
                </div>
            </div>

        </div>

    </div>
                   
    <script src="https://kit.fontawesome.com/bc1529d8f6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> 
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.0.4/build/global/luxon.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script> 
    <script src="./js/paciente.js"></script>
    <script src="./js/estadoSala.js"></script>
    <script src="./js/farmacia.js"></script>
</body>
</html>
